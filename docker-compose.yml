version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: tickettriage
      POSTGRES_USER: tickettriage
      POSTGRES_PASSWORD: tickettriage
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tickettriage"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    environment:
      DB_URL: jdbc:postgresql://db:5432/tickettriage
      DB_USERNAME: tickettriage
      DB_PASSWORD: tickettriage
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
