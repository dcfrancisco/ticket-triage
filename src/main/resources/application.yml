spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/tickettriage}
    username: ${DB_USERNAME:tickettriage}
    password: ${DB_PASSWORD:tickettriage}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    org.springframework: INFO
    com.example.tickettriage: INFO
  pattern:
    # keep logs compact; avoid printing full descriptions by default
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n"

server:
  error:
    include-message: never
    include-binding-errors: never

springdoc:
  api-docs:
    path: /api/docs
  swagger-ui:
    path: /api/swagger
